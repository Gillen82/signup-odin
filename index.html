<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="content-flx">
			<div class="hero">
				<p class="photo-link">
					Photo by
					<a
						href="https://unsplash.com/ja/@valentinantonini?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
						>Valentin Antonini</a
					>
					on
					<a
						href="https://unsplash.com/s/photos/books?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
						>Unsplash</a
					>
				</p>
			</div>

			<div class="content">
				<main>
					<div class="signup-section message">
						<p>This is not a real service!</p>
						<h2 class="form-header">Grab a Book and <span>Relax</span>!</h2>
					</div>

					<form class="signup-section signup-form">
						<label>
							First Name
							<input type="text" required />
						</label>

						<label>
							Last Name
							<input type="text" required />
						</label>

						<label>
							Email
							<input type="email" required />
						</label>

						<label>
							Phone
							<input type="text" required />
						</label>

						<label>
							Password
							<input type="password" required />
						</label>

						<label>
							Confirm Password
							<input type="password" required />
						</label>

						<button type="submit">Sign Up</button>
					</form>

					<footer class="signup-section footer">
						<p>Aleady have an account? <a href="#">Log in</a></p>
					</footer>
				</main>
			</div>
		</div>
	</body>
</html>
